<h1>Edit Profil</h1>
<div id="wrapper"  >
    <div class="col-md-4 col-md-offset-2">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Change Password</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset  ng-controller="changePasswordController" >
                        <div class="form-group">
                            <input class="form-control" placeholder="OldPassword" name="password" type="password" ng-model="newPassword.oldPassword">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="NewPassword" name="password" type="password" ng-model="newPassword.newPassword">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm NewPassword" name="confirm-password" type="password" ng-model="newPassword.confirmPassword">
                        </div>
                        <button class="btn btn-lg btn-success btn-block" ng-click="changePassword(newPassword)">Change Password</button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
