<div class="col-md-6 col-md-offset-2">
    <div class="login-panel panel panel-default" >
        <fieldset ng-controller="getNewsFeedPagesController">
            <div ng-repeat="post in pagesInfo" style="border: 1px solid #000000;margin: 15px">
                <div>
                    <img ng-src="{{post.author.profileImageData}}" style= "width: 60px; height: 60px; margin: 5px"/>
                    <div style="display: inline-block">
                        <strong>{{post.author.name}}</strong>
                        <div>{{post.date | date:"MM/dd/yyyy 'at' h:mma"}}</div>
                    </div>
                </div>
                <div style="margin: 10px;padding: 10px">
                    {{post.postContent}}
                </div>
                <div>
                    <div style="display: inline;float: right;margin-bottom: 10px">
                        {{post.likesCount}}
                        <a href="#" ng-if="!isLike">like</a>
                        <a href="#" ng-if="!!isLike">unlike</a>
                        {{post.totalCommentsCount}}
                        <a href="#">Comment</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<div id="wrapper" ng-controller="allFriendsController" >
    <div class="col-md-2 col-md-offset-2">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><a href="#/friends/preview">Friends</a></h3>
            </div>
            <fieldset ng-repeat="myFriend in myFriends" ng-controller="userController">

                    <a href="#/users/{{myFriend.username}}" ng-click="getUserName(myFriend)"><img ng-src="{{myFriend.profileImageData}}" style="border: 1px solid #000000; width: 75px; height: 75px;"/></a>

            </fieldset>
        </div>
    </div>
</div>
