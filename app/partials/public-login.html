<div class="col-md-8 col-md-offset-2">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password">
                    </div>
                    <button class="btn btn-lg btn-success btn-block" ng-click="login(user)">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
