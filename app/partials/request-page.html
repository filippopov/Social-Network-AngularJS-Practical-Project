<div id="wrapper" ng-controller="requestController" >
    <div class="col-md-4 col-md-offset-2">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Request friends</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset ng-repeat="request in requests"  style="border: 1px solid #000000;">
                        <div class="form-group" >
                            <label>{{request.user.name}}</label>
                            <img ng-src="{{request.user.profileImageData}}" style="border: 1px solid #000000; width: 75px; height: 75px;"/>
                            <!--<div ng-model="request.id"></div>-->
                        </div>
                        <button class="btn btn-lg btn-success btn-block" ng-click="requestAccept(request)">Accept</button>
                        <button class="btn btn-lg btn-success btn-block" ng-click="requestReject(request)">Reject</button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
